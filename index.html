<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>SoccerBet 92</title>
</head>
<body>
    <div id="start-screen" class="start-screen">
        <div id="title-screen" class="title-screen">
            <h1>THE MOST AMAZING AND FUN SPORTS BETTING SIMULATOR IN THE WORLD!</h1>
        </div>
        <article class="name-players" id="name-players">
                <div id="form" class="form">
                    <div class="player" id="player1">
                        <label for="">Player 1:</label>
                        <input type="text" id="name-player1" placeholder="Enter Player 1 Name" required/>
                    </div>
                    <div class = player id="player2">
                        <label for=""> Player 2</label>
                        <input type="text" id="name-player2" placeholder="Enter Player 2 Name" required/>
                    </div>
                    
                    <button class="btn-enter" id="btn-enter">Play</button>
                </div>
        </article>   
    </div>

    <div class="hide" id="game-screen">
        <div class="player1-side">
            <h2>Welcome, <span id="name-player-one"></span>!</h2> 
            <p>Choose your Team!</p>
            <p>Credits: $<span id="credits1">20</span>,00</p>
            <section class="shields">
                <input type="image" value="atletico" class="btn-team1" id="atletico" src="./images/ATLETICO.png" border="0" alt="button"/>
                <input type="image" value="barcelona" class="btn-team1" id="barcelona" src="./images/BARCELONA.png" border="0" alt="button"/>
                <input type="image" value="bayern" class="btn-team1" id="bayern" src="./images/BAYERN.png" border="0" alt="button"/>
                <input type="image" value="chelsea" class="btn-team1" id="chelsea" src="./images/CHELSEA.png" border="0" alt="button"/>
                <input type="image" value="juventus" class="btn-team1" id="juventus" src="./images/JUVENTUS.png" border="0" alt="button"/>
                <input type="image" value="liverpool" class="btn-team1" id="liverpool" src="./images/LIVERPOOL.png" border="0" alt="button"/>
                <input type="image" value="manchester city" class="btn-team1" id="manchester-city" src="./images/MANCHESTER CITY.png" border="0" alt="button"/>
                <input type="image" value="manchester-united" class="btn-team1" id="manchester-united" src="./images/MANCHESTER UNITED.png" border="0" alt="button"/>
                <input type="image" value="psg" class="btn-team1" id="psg" src="./images/PSG.png" border="0" alt="button"/>
                <input type="image" value="real" class="btn-team1" id="real" src="./images/REAL.png" border="0" alt="button"/>
            </section>

            <section class="bet">
                <!-- <label for="">Score:</label>
                <div class="score">
                    <input type="number" class="text" id="score-num1"> <span>x</span>
                    <input type="number" class="text" id="score-num2">
                </div> -->
                
                <label for="">Bet-amount:</label>
                <input type="number" class="text" id="bet-amount1">
            </section>

            <button id="btn-go1" class="btn-go">Ready</button>
        </div>

        <div class="player2-side">
            <h2>Welcome, <span id="name-player-two"></span>!</h2>
            <p>Choose your Team!</p>
            <p>Credits: $ <span id="credits2">20</span>,00</p>
            <section class="shields">
                <input type="image"  value="atletico" class="btn-team2" id="atletico2" src="./images/ATLETICO.png" border="0" alt="Submit"/>
                <input type="image"  value="barcelona" class="btn-team2" id="barcelona2"  src="./images/BARCELONA.png" border="0" alt="Submit"/>
                <input type="image"  value="bayern" class="btn-team2" id="bayern2" src="./images/BAYERN.png" border="0" alt="Submit"/>
                <input type="image"  value="chelsea" class="btn-team2" id="chelsea2" src="./images/CHELSEA.png" border="0" alt="Submit"/>
                <input type="image"  value="juventus" class="btn-team2" id="juventus2" src="./images/JUVENTUS.png" border="0" alt="Submit"/>
                <input type="image"  value="liverpool" class="btn-team2" id="liverpool2" src="./images/LIVERPOOL.png" border="0" alt="Submit"/>
                <input type="image"  value="manchester-city" class="btn-team2" id="manchester-city2" src="./images/MANCHESTER CITY.png" border="0" alt="Submit"/>
                <input type="image"  value="manchester-united" class="btn-team2" id="manchester-united2" src="./images/MANCHESTER UNITED.png" border="0" alt="Submit"/>
                <input type="image"  value="psg" class="btn-team2" id="psg2" src="./images/PSG.png" border="0" alt="Submit"/>
                <input type="image"  value="real" class="btn-team2" id="real2" src="./images/REAL.png" border="0" alt="Submit"/>
            </section> 
            <section class="bet">
                <label for="">Score:</label>
                <!-- <div class="score">
                    <input type="number" class="text" id="score-num3"> <span>x</span>
                    <input type="number" class="text" id="score-num4">
                </div> -->
                <label for="">Bet-amount:</label>
                <input type="number" class="text" id="bet-amount2">
            </section>

                <button id="btn-go2" class="btn-go" disabled>Ready</button>
        </div>
        <div class="hide" id="game">
            <img src="" id="team1" alt="team 1">
            <div class="score">
                <h2>Score</h2>
                <p><span id="scr1">0</span> X <span id="scr2">0</span></p>
            </div>
            
            <img src="" id="team2" alt="team 2">
        </div>
        <div class="result">
            <div class="hide" id="victorious">
                <img src="" id="vic-team" alt="">
                <p><span id="name-vic-team">xxx</span>won the match</p> 
            </div>
    
            <div id="draw" class="hide">
                <h3>both teams scored the same</h3>
            </div>
            <button id="btn-again">Play Again</button>
        </div>
        
    </div>

    
    

    <!-- JS -->
    <script src="./js/MyClasses.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
